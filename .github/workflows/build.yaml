name: Basic Gradle Build
on:
  push:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".github/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".github/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  just-build:
    runs-on: ubuntu-latest
    steps:
      - name: Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "temurin"
      # plugins
      - name: Checkout and build plugins
        uses: actions/checkout@v3
        with:
          repository: EAGrahamJr/gradle-scripts
          path: gradle-scripts
      - name: Build plugins
        run: |
          cd gradle-scripts
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # BUILD IT
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: ./gradlew --no-daemon build dokkaJavadoc
      # the actual page generation
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./build/docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: just-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
      
